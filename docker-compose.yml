version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: webtics_db
    environment:
      POSTGRES_USER: webtics
      POSTGRES_PASSWORD: webtics
      POSTGRES_DB: webtics
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webtics"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: webtics_backend
    environment:
      DATABASE_URL: postgresql://webtics:webtics@db:5432/webtics
    ports:
      - "8013:8013"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8013 --reload

volumes:
  postgres_data:
