# Nginx configuration for WebTics telemetry backend
# Place this in your nginx sites-available directory or use with Nginx Proxy Manager

upstream webtics_backend {
    server localhost:8013;
    # For production with multiple backend instances:
    # server backend1:8013;
    # server backend2:8013;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name webtics.yourdomain.com;

    # Redirect to HTTPS (uncomment in production)
    # return 301 https://$server_name$request_uri;

    # Client upload size (for batch event uploads)
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/webtics_access.log;
    error_log /var/log/nginx/webtics_error.log warn;

    # Compression
    gzip on;
    gzip_types application/json;
    gzip_min_length 1000;

    # CORS headers (for web-based games)
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
    add_header Access-Control-Allow-Headers 'Content-Type, Authorization';

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://webtics_backend;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Connection pooling
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Root endpoint
    location / {
        proxy_pass http://webtics_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTPS configuration (for production)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name webtics.yourdomain.com;

    # SSL certificates (use Let's Encrypt or your own)
    # ssl_certificate /etc/letsencrypt/live/webtics.yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/webtics.yourdomain.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Client upload size
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/webtics_ssl_access.log;
    error_log /var/log/nginx/webtics_ssl_error.log warn;

    # Compression
    gzip on;
    gzip_types application/json;

    # CORS headers
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
    add_header Access-Control-Allow-Headers 'Content-Type, Authorization';

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://webtics_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location / {
        proxy_pass http://webtics_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
